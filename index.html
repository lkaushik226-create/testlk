                alert('‚úÖ Added to cart!');
            };
            
            return (
                <div style={{ padding: '60px 20px' }}>
                    <div className="container">
                        <h1 style={{ fontSize: '50px', marginBottom: '60px', textAlign: 'center' }}>Shop</h1>
                        <div className="grid-3">
                            {products.filter(p => p.enabled).map(product => {
                                const discount = product.originalPrice ? Math.round((1 - product.price/product.originalPrice) * 100) : 0;
                                return (
                                    <div key={product.id} className="card">
                                        <img src={product.image} alt={product.title} style={{ width: '100%', height: '250px', objectFit: 'cover', borderRadius: '12px', marginBottom: '20px' }} />
                                        <h3 style={{ fontSize: '24px', marginBottom: '14px' }}>{product.title}</h3>
                                        <p style={{ color: '#666', marginBottom: '18px' }}>{product.description}</p>
                                        <div style={{ marginBottom: '18px' }}>
                                            {product.originalPrice && (
                                                <span style={{ textDecoration: 'line-through', color: '#999', fontSize: '16px', marginRight: '10px' }}>
                                                    ‚Çπ{product.originalPrice.toLocaleString()}
                                                </span>
                                            )}
                                            <span style={{ fontSize: '30px', fontWeight: 900, color: 'var(--primary)' }}>
                                                ‚Çπ{product.price.toLocaleString()}
                                            </span>
                                            {discount > 0 && (
                                                <span style={{ background: 'var(--accent)', color: 'white', padding: '4px 10px', borderRadius: '20px', fontSize: '13px', marginLeft: '10px', fontWeight: 700 }}>
                                                    {discount}% OFF
                                                </span>
                                            )}
                                        </div>
                                        <div style={{ fontSize: '14px', color: product.stock > 10 ? '#27ae60' : '#e74c3c', marginBottom: '20px', fontWeight: 600 }}>
                                            {product.stock > 10 ? '‚úì In Stock' : `‚ö†Ô∏è Only ${product.stock} left`}
                                        </div>
                                        <button className="btn btn-accent" style={{ width: '100%', fontSize: '16px' }} onClick={() => addToCart(product)}>
                                            üõí Add to Cart
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ==================== BLOG PAGE ====================
        const BlogPage = () => {
            const { blogs } = useApp();
            
            return (
                <div style={{ padding: '60px 20px' }}>
                    <div className="container">
                        <h1 style={{ fontSize: '50px', marginBottom: '60px', textAlign: 'center' }}>Blog & Insights</h1>
                        <div className="grid-3">
                            {blogs.filter(b => b.enabled).map(blog => (
                                <div key={blog.id} className="card">
                                    <img src={blog.image} alt={blog.title} style={{ width: '100%', height: '220px', objectFit: 'cover', borderRadius: '12px', marginBottom: '20px' }} />
                                    <div style={{ fontSize: '13px', color: 'var(--accent)', fontWeight: 700, marginBottom: '14px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                                        {blog.category}
                                    </div>
                                    <h3 style={{ fontSize: '26px', marginBottom: '14px', lineHeight: '1.3' }}>{blog.title}</h3>
                                    <p style={{ color: '#666', marginBottom: '18px', lineHeight: '1.7' }}>{blog.excerpt}</p>
                                    <div style={{ fontSize: '14px', color: '#999' }}>
                                        üïí {blog.readTime} min read ‚Ä¢ {blog.date}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ==================== CONTACT PAGE ====================
        const ContactPage = () => {
            const { config, enquiries, updateData } = useApp();
            const [form, setForm] = useState({ name: '', email: '', mobile: '', location: '', message: '' });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!form.location) {
                    alert('‚ùå Location is required');
                    return;
                }
                const enquiry = { ...form, id: Date.now(), date: new Date().toISOString().split('T')[0] };
                updateData('enquiries', [...enquiries, enquiry]);
                alert('‚úÖ Thank you! We will contact you soon.');
                setForm({ name: '', email: '', mobile: '', location: '', message: '' });
            };
            
            return (
                <div style={{ padding: '60px 20px' }}>
                    <div className="container" style={{ maxWidth: '800px' }}>
                        <h1 style={{ fontSize: '50px', marginBottom: '20px', textAlign: 'center' }}>Get In Touch</h1>
                        <p style={{ textAlign: 'center', color: '#666', marginBottom: '60px', fontSize: '18px' }}>
                            We'd love to hear from you. Send us a message!
                        </p>
                        
                        <div className="card">
                            <form onSubmit={handleSubmit}>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>Name *</label>
                                    <input type="text" value={form.name} onChange={e => setForm({...form, name: e.target.value})} placeholder="Your name" required />
                                </div>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>Email *</label>
                                    <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} placeholder="your@email.com" required />
                                </div>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>Mobile *</label>
                                    <input type="tel" value={form.mobile} onChange={e => setForm({...form, mobile: e.target.value})} placeholder="Your mobile number" required />
                                </div>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>Location (City, Country) *</label>
                                    <input type="text" value={form.location} onChange={e => setForm({...form, location: e.target.value})} placeholder="e.g., Mumbai, India" required />
                                    <small style={{ color: '#999', fontSize: '13px' }}>Location is mandatory</small>
                                </div>
                                <div style={{ marginBottom: '28px' }}>
                                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 600 }}>Message *</label>
                                    <textarea value={form.message} onChange={e => setForm({...form, message: e.target.value})} placeholder="Tell us about your requirements..." rows="6" required />
                                </div>
                                <button type="submit" className="btn btn-primary" style={{ width: '100%', fontSize: '18px', padding: '18px' }}>
                                    üìß Send Message
                                </button>
                            </form>
                        </div>
                        
                        <div className="card" style={{ marginTop: '32px', background: '#f8f9fa' }}>
                            <h3 style={{ marginBottom: '20px', fontSize: '24px' }}>Contact Information</h3>
                            <div style={{ display: 'grid', gap: '16px', fontSize: '17px' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                    <span style={{ fontSize: '28px' }}>üìû</span>
                                    <strong>{config.contact.mobile}</strong>
                                </div>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                    <span style={{ fontSize: '28px' }}>‚úâÔ∏è</span>
                                    <strong>{config.contact.email}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // ==================== CART PAGE ====================
        const CartPage = () => {
            const { config, cart, setCart, orders, updateData, currentUser, setShowAuthModal } = useApp();
            
            const updateQuantity = (id, delta) => {
                setCart(cart.map(i => i.id === id ? {...i, quantity: Math.max(1, i.quantity + delta)} : i));
            };
            
            const removeFromCart = (id) => {
                setCart(cart.filter(i => i.id !== id));
            };
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= config.shipping.freeThreshold ? 0 : config.shipping.domesticCharge;
            const total = subtotal + shipping;
            
            const handleCheckout = () => {
                if (!currentUser) {
                    setShowAuthModal(true);
                    return;
                }
                
                const order = {
                    id: Date.now(),
                    customerName: currentUser.name,
                    customerEmail: currentUser.email,
                    items: cart,
                    subtotal,
                    shipping,
                    total,
                    date: new Date().toISOString().split('T')[0]
                };
                
                updateData('orders', [...orders, order]);
                setCart([]);
                alert('üéâ Order placed successfully!\n\nOrder ID: #' + order.id + '\n\nThank you for your order! We will send you an email confirmation shortly.');
            };
            
            if (cart.length === 0) {
                return (
                    <div style={{ padding: '120px 20px', textAlign: 'center' }}>
                        <div style={{ fontSize: '120px', marginBottom: '28px' }}>üõí</div>
                        <h2 style={{ fontSize: '40px', marginBottom: '18px' }}>Your cart is empty</h2>
                        <p style={{ color: '#666', fontSize: '19px', marginBottom: '32px' }}>Add some items to get started!</p>
                        <button className="btn btn-primary" style={{ fontSize: '17px', padding: '16px 40px' }} onClick={() => window.location.reload()}>
                            Continue Shopping
                        </button>
                    </div>
                );
            }
            
            return (
                <div style={{ padding: '60px 20px' }}>
                    <div className="container" style={{ maxWidth: '1000px' }}>
                        <h1 style={{ fontSize: '50px', marginBottom: '60px', textAlign: 'center' }}>Shopping Cart</h1>
                        
                        <div className="card">
                            {cart.map(item => (
                                <div key={item.id} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '28px 0', borderBottom: '1px solid #f0f0f0' }}>
                                    <div style={{ flex: 1 }}>
                                        <h3 style={{ fontSize: '22px', marginBottom: '10px' }}>{item.title}</h3>
                                        <div style={{ fontSize: '24px', fontWeight: 700, color: 'var(--primary)' }}>
                                            ‚Çπ{item.price.toLocaleString()}
                                        </div>
                                    </div>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '18px' }}>
                                        <button 
                                            className="btn" 
                                            style={{ width: '44px', height: '44px', padding: 0, background: '#e0e0e0', fontSize: '24px', fontWeight: 600 }} 
                                            onClick={() => updateQuantity(item.id, -1)}
                                        >
                                            ‚àí
                                        </button>
                                        <span style={{ fontSize: '22px', fontWeight: 700, minWidth: '50px', textAlign: 'center' }}>
                                            {item.quantity}
                                        </span>
                                        <button 
                                            className="btn" 
                                            style={{ width: '44px', height: '44px', padding: 0, background: '#e0e0e0', fontSize: '24px', fontWeight: 600 }} 
                                            onClick={() => updateQuantity(item.id, 1)}
                                        >
                                            +
                                        </button>
                                        <button 
                                            className="btn btn-accent" 
                                            style={{ padding: '12px 24px', fontSize: '15px' }} 
                                            onClick={() => removeFromCart(item.id)}
                                        >
                                            üóëÔ∏è Remove
                                        </button>
                                    </div>
                                </div>
                            ))}
                            
                            <div style={{ marginTop: '44px', paddingTop: '36px', borderTop: '2px solid #e0e0e0' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '18px', fontSize: '20px' }}>
                                    <span>Subtotal:</span>
                                    <span style={{ fontWeight: 700 }}>‚Çπ{subtotal.toLocaleString()}</span>
                                </div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '18px', fontSize: '20px' }}>
                                    <span>Shipping:</span>
                                    <span style={{ fontWeight: 700, color: shipping === 0 ? '#27ae60' : '#666' }}>
                                        {shipping === 0 ? 'FREE ‚úì' : `‚Çπ${shipping}`}
                                    </span>
                                </div>
                                {subtotal < config.shipping.freeThreshold && (
                                    <div style={{ fontSize: '15px', color: '#666', marginBottom: '24px', padding: '14px', background: '#fff3cd', borderRadius: '10px' }}>
                                        üí° Add ‚Çπ{(config.shipping.freeThreshold - subtotal).toLocaleString()} more for FREE delivery!
                                    </div>
                                )}
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '36px', fontSize: '32px', fontWeight: 900, paddingTop: '20px', borderTop: '2px solid #e0e0e0' }}>
                                    <span>Total:</span>
                                    <span style={{ color: 'var(--primary)' }}>‚Çπ{total.toLocaleString()}</span>
                                </div>
                                <button 
                                    className="btn btn-primary" 
                                    style={{ width: '100%', fontSize: '20px', padding: '20px' }} 
                                    onClick={handleCheckout}
                                >
                                    üîí Proceed to Checkout
                                </button>
                                {!currentUser && (
                                    <p style={{ textAlign: 'center', marginTop: '16px', color: '#666', fontSize: '14px' }}>
                                        You need to login to complete your purchase
                                    </p>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
