input:focus,textarea:focus,select:focus{border-color:var(--p);box-shadow:0 0 0 3px rgba(28,56,41,.07),0 1px 6px rgba(28,56,41,.06)}
input::placeholder,textarea::placeholder{color:var(--light)}
textarea{resize:vertical;min-height:90px}
label{display:block;font-weight:600;font-size:11px;color:var(--muted);margin-bottom:6px;text-transform:uppercase;letter-spacing:.8px}

.g2{display:grid;grid-template-columns:1fr 1fr;gap:20px}
